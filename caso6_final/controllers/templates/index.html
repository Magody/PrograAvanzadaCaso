<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generar Datos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Generación de Datos</h1>

        <!-- Mensaje de confirmación -->
        {% if mensaje %}
            <div class="alert alert-success" role="alert">
                {{ mensaje }}
            </div>
        {% endif %}

        <!-- Mostrar tiempo de ejecución -->
        {% if elapsed_time %}
            <p class="text-muted">Tiempo de ejecución: {{ elapsed_time | round(2) }} segundos</p>
        {% endif %}

        <form action="/" method="POST" class="mt-4">
            <div class="mb-3">
                <label for="cantidad" class="form-label">Cantidad de datos a generar:</label>
                <input type="number" id="cantidad" name="cantidad" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="tipo_datos" class="form-label">Tipo de datos:</label>
                <select id="tipo_datos" name="tipo_datos" class="form-select" required>
                    <option value="menu">Menú</option>
                    <option value="clientes">Clientes</option>
                    <option value="pedidos">Pedidos</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Generar</button>
        </form>

        <!-- Botón para ir a la página de procesamiento -->
        <div class="mt-4">
            <a href="/process" class="btn btn-secondary">Ir a Procesar Datos</a>
        </div>
    </div>
</body>
</html>
